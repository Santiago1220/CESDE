<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="cargar">
            <img src="giphy.gif" id="img" alt="">
            <p id="espere">Buscando el producto, espere por favor...</p>
            <p id="noProduct1" class="noProduct d-none">No hay productos para mostrar</p>
        </div>
        <div class="card">
            <h4>Resultado de la búsqueda con función tradicional</h4>
            <div class="row">
                <div class="col-md-3">
                    <div class="block">
                        <label for="input1">Referencia</label>
                        <input type="text" name="input1" id="input1">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="block">
                        <label for="input2">Descripción</label>
                        <input type="text" name="input2" id="input2">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="block">
                        <label for="input3">Precio</label>
                        <input type="text" name="input3" id="input3">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="block">
                        <label for="input4">Existencia</label>
                        <input type="text" name="input4" id="input4">
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <h4>Resultado de la búsqueda con función promesa</h4>
            <p id="producto"></p>
            <p id="noProduct2" class="noProduct">No hay productos para mostrar</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
